<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>パスワード入力</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id= "pwBox" class="password-box">
    <h1>✧ ひみつの入り口 ✧</h1>
    <p>合言葉は……覚えてるよね？</p>

    <input type="password" id="password" placeholder="パスワードを入力">
    <button onclick="checkPassword()">入室する</button>

    <p>ヒント:あの子との記念日♡</p>

    <p id="error" class="error" style="display:none;">ちがうよ…もう一度思い出して…</p>
  </div>

  <div id="diaryContent" style="display:none;">
  <h2>2025/01/05</h2>
  <p>
    今日は放課後、あの子と図書室で話した。  
    最近距離が近い気がするけど、気のせいかな…  
    なんか胸がドキドキする。  
  </p>

  <h2>2025/01/10</h2>
  <p>
    いつもより帰りの時間が遅くなっちゃった。  
    でも秘密だよ、ここにだけ書いておくね。  
  </p>
</div>

  <script>
function checkPassword() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");
  const diary = document.getElementById("diaryContent");

  if (input === "mana123") { // ←好きなパスに変えてOK
      error.style.display = "none";
      diary.style.display = "block";

      document.getElementById("pwBox").style.display = "none"; // パス入力消す
  } else {
      error.style.display = "block";
  }
}
</script>
</body>
</html>
